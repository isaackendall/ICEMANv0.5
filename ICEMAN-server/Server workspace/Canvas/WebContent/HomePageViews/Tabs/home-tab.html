<dom-module id="home-tab">
	<!-- This is our header div.Our paper header panel is wrapped in this and a card below it. 
 	There is a div between the card and the Header to make it look larger  -->
 	<template>
 	<div id="homepage" style="height: 400px;"></div>
 		<div id="SubCardsDiv" class="clearer" style="margin:0 auto; width:100%; height: 100%; background: #E5E5E5">
	 		 <div><paper-fab icon="settings-phone" title="settings-phone" style="position: relative;
			    float: right;
			    margin-right: 7%;
			    transform: translate(0px,-30px);"></paper-fab></div>
	 		 <paper-card id="home-card" style="display: block; margin: 0 auto; left:0; right:0; width:60%; z-index:1; transform: translate(0px,-100px)" heading="Canvas Creates Beatuiful and Responsive Web Apps For Desktop, Tablet and Mobile. Experience the Future of the Web." elevation=3>
					<div> 
						<!-- Spacers in the content part -->
						<br>
						<br>
					</div>
					<div class="card-actions">
	   					<paper-button style="color:#008094">Discover Canvas</paper-button>
	 				</div>
				</paper-card>		   
			<div id = "features-header" class="align-left-side">
			<h1 class = "headers">About Canvas</h1>
			<hr>
		</div>			
	<anim-test-a></anim-test-a>
</div>
	 	
	</template>
	<script>
		Polymer({
		    is: 'home-tab',
		    behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
		    properties: {		    	
		      animationConfig: {
		        value: function() {
		          return {
		            'entry': {
		              name: 'scale-up-animation',
		              node: this
		            },
		            'exit': [{
		              name: 'hero-animation',
		              id: 'hero',
		              fromPage: this
		            }, {
		              name: 'fade-out-animation',
		              node: this
		            }]
		          }
		        }
		      },
		      sharedElements: {
		        value: function() {
		          return {
		            'hero': this.$.homepage
		          }
		        }
		      }
		    }
		  });
	  </script>
</dom-module>
