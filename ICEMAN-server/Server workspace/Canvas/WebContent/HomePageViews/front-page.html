<dom-module id="front-page">
	<!-- This is our header div.Our paper header panel is wrapped in this and a card below it. 
 	There is a div between the card and the Header to make it look larger  -->
 	<template>
 		<div id='parent' selected = "{{selected}}">
  			<paper-header-panel class="flex" mode="seamed" style="background : #03A9F4;" selected = "{{selected}}">
    			<paper-toolbar id="toolbar" style = "background : #0288D1" selected = "{{selected}}">
    				<div>
    					<tab-test selected = "{{selected}}" ></tab-test>
    				
    				</div>
    			</paper-toolbar> 
  				  			
	  		</div>
 			</paper-header-panel> 			
			<tab-content-pane selected="{{selected}}"></tab-content-pane>
	 	</div>
	 	
	 	
	</template>
	<script>
		Polymer({
		    is: 'front-page',
		    behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
		    properties: {
		    	properties: {
		            selected: {
		              type: Number,
		              notify: true,
		              value: 0
		            }
		          },
		      animationConfig: {
		        value: function() {
		          return {
		            'entry': {
		              name: 'scale-up-animation',
		              node: this
		            },
		            'exit': [{
		              name: 'hero-animation',
		              id: 'hero',
		              fromPage: this
		            }, {
		              name: 'fade-out-animation',
		              node: this
		            }]
		          }
		        }
		      },
		      sharedElements: {
		        value: function() {
		          return {
		            'hero': this.$.parent
		          }
		        }
		      }
		    }
		  });
	  </script>
</dom-module>
