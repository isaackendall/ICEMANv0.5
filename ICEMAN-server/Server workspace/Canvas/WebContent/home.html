 <body class="fullbleed vertical layout">
 <template is="dom-bind" id="app">

    <neon-animated-pages id="pages" selected="0" style="height:100%">    
 		<front-page style = 'background: #E5E5E5'></front-page>	
       	<anim-test-b></anim-test-b>	
    </neon-animated-pages>

    	</template>
    <script>
    
	
    var scope = document.querySelector('#app');
    app.selected = 0;
    function onButtonClick() {
    	var pages = document.querySelector('#pages');
    	pages.selected = 1;
    }
    /*scope._onButtonClick = function(event) {
		alert("working");
    	app.selected = 1;
    };*/
    scope._onFullsizeClick = function(event) {
      this.$.pages.selected = 0;
    };

    </script>

</template>
